spring.application.name=myEdu
# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=myedu
spring.data.mongodb.auto-index-creation=true

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.university=DEBUG
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Security Configuration
spring.security.filter.order=10
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration
jwt.secret=SmAc+yDgJ7mVHPS6J84am6NsyHFB94w9fw/6yohqERGkuR4h3BU9137z10w9EnjJ
jwt.expiration=86400000

# OpenAPI Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packagesToScan=com.shakhawat.myedu.controller
springdoc.pathsToMatch=/api/**

# Java 17 Properties
spring.mvc.converters.preferred-json-mapper=jackson

# Spring Data REST Configuration
spring.data.rest.base-path=/api
spring.data.rest.default-page-size=20
spring.data.rest.max-page-size=100

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB